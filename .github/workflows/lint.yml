name: Lint

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  setup:
    name: project-setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ðŸ“¥ dependency install with cache
        uses: ./.github/actions/yarn-install

  lint:
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - name: Biome Link
        run: pnpm run check
